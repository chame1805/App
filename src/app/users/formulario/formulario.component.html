<div id="formulario">
  <h1>Datos personales</h1>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre:</label>
      <input id="name" formControlName="name" required />
    </div>
    <div>
      <label for="telefono">Teléfono:</label>
      <input id="telefono" formControlName="telefono" required />
    </div>
    <div>
      <label for="direccion">Dirección:</label>
      <input id="direccion" formControlName="direccion" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required />
    </div>
    <div id="buton">
      <button id="guar" type="submit" [disabled]="formData.invalid">Guardar</button>
      <button id="can" type="button" (click)="formData.reset()">Cancelar</button>
    </div>
  </form>
</div>
