<div *ngIf="receivedData">
    <h3>Datos recibidos:</h3>
    <p><strong>Nombre:</strong> {{ receivedData.name }}</p>
    <p><strong>Teléfono:</strong> {{ receivedData.telefono }}</p>
    <p><strong>Email:</strong> {{ receivedData.email }}</p>
    <p><strong>Dirección:</strong> {{ receivedData.direccion }}</p>
    <p><strong>ID:</strong> {{ receivedData.id }}</p>
  </div>
